<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Transcriptor de Audio con OpenAI Whisper API</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 30px;">
  <h1>Transcriptor de Audio</h1>
  <p>Sube un archivo de audio y recibe la transcripción instantánea.</p>

  <form id="formulario" enctype="multipart/form-data">
    <input type="file" name="audio" accept="audio/*" required />
    <br /><br />
    <button type="submit">Transcribir</button>
  </form>

  <div id="resultado" style="margin-top: 30px; white-space: pre-wrap;"></div>

  <script>
    const form = document.getElementById('formulario');
    form.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      document.getElementById('resultado').innerText = 'Transcribiendo...';

      try {
        const response = await fetch('https://TU-URL-RENDER.onrender.com/transcribir', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const err = await response.text();
          document.getElementById('resultado').innerText = 'Error en la transcripción: ' + err;
          return;
        }

        const data = await response.json();
        document.getElementById('resultado').innerHTML =
          `<h3>Transcripción:</h3><p>${data.transcripcion}</p>`;

      } catch (error) {
        document.getElementById('resultado').innerText = 'Error de conexión: ' + error.message;
      }
    };
  </script>
</body>
</html>
